<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamiento IIIIV</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>

<body>
    <div class="formulario">
        <form>
            <label for="nombre-usuario">
                <i class="fas fa-user"></i>
                <input id="nombre-usuario" name="nombre-usuario" placeholder="Nombre del Usuario" required />
                    <i class="fas fa-check"></i>
            </label>
            <label for="email">
                <i class="fas fa-envelope"></i>
                <input id="email" name="email" type="email" placeholder="E-mail" required />
                    <i class="fas fa-check"></i>
            </label>
            <label for="contraseña">
                <i class="fas fa-lock"></i>
                <input id="contraseña" name="contraseña" type="password" placeholder="Contraseña" required />
                    <i class="fas fa-check"></i>
            </label>
            <label for="repetir-contraseña">
                <i class="fas fa-lock"></i>
                <input id="repetir-contraseña" name="repetir-contraseña" type="password"
                    placeholder="Repetir Contraseña" required />
                    <i class="fas fa-check"></i>
            </label>
            <label for="crear-usuario">
                <input name="crear-usuario" type="submit" value="Crear Usuario" />
            </label>
        </form>
    </div>

    <script src="index.js"></script>
</body>

</html>
